<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
    	<link rel="stylesheet" href="css/bootstrap.css">
    	<link rel="stylesheet" href="css/styles.css">
		<title>D3JS training</title>
		
	</head>
	<body>
		<div class=row>
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				<button class="btn btn-default" onclick="barFunc()">Bar chart demo</button>				
				<button class="btn btn-default" onclick="arcFunc()">Pie Chart demo</button>
				<button class="btn btn-default" onclick="interactiveDiagram()">Interactive Pie Chart</button>
				<button class="btn btn-default" onclick="treeFunc(false)">Horizontal Tree Diagram demo</button>
				<button class="btn btn-default" onclick="treeFunc(true)">Vertical Tree Diagram demo</button>
				<button class="btn btn-default" onclick="bubbleFunc(false)">Bubble Diagram demo</button>
				<button class="btn btn-default" onclick="animFunc()">Animation demo</button>
				<button class="btn btn-default" onclick="cubesAnim()">Mouse Event & Animation</button>
				<button class="btn btn-default" onclick="circlesAnim()">Mouse Event & neighbouring objects triggering</button>
			</div>
			<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
				<div id="canvas"></div>				
			</div>
		</div>
		<!-- Libraries -->
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="./script/jquery-2.1.4.min.js"></script>
		<!-- Scripts -->
		<script src="./script/bars.js"></script>
		<script src="./script/anim.js"></script>
		<script src="./script/arc.js"></script>
		<script src="./script/tree.js"></script>
		<script src="./script/bubble.js"></script>
		<script src="./script/cubesAnim.js"></script>
		<script src="./script/circlesAnim.js"></script>
		<script src="./script/interactiveDiagram.js"></script>
	</body>	
</html>
